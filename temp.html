<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <h1>Temperature Converter</h1>
        <input type="number" id="inputValue" placeholder="Enter temperature">
        <select id="scale">
        <option value="celsius">Celsius to Fahrenheit</option>
        <option value="fahrenheit">Fahrenheit to Celsius</option>
    </select>
        <button onclick="convert()">Convert</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function convert() {
            let inputValue = document.getElementById("inputValue").value;
            let scale = document.getElementById("scale").value;
            let result;

            if (scale === "celsius") {
                result = (inputValue * 9 / 5) + 32;
                document.getElementById("result").innerHTML = inputValue + " 째C = " + result.toFixed(2) + " 째F";
            } else if (scale === "fahrenheit") {
                result = (inputValue - 32) * 5 / 9;
                document.getElementById("result").innerHTML = inputValue + " 째F = " + result.toFixed(2) + " 째C";
            }
        }
    </script>

</body>

</html>
